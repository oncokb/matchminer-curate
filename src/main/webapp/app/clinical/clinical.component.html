<div *ngIf="type === 'add'; else editPanel">
    <div>
        <div class="row ageNumericalMargin">
            <div class="col-sm-4">
                age_numerical:
                <span [ngStyle]="getMessageStyle()">{{ validationMessage }}</span>
            </div>
            <div class="col-sm-8">
                <input [(ngModel)]="clinicalInput.age_numerical" size="35" (change)="validateAgeInput()" />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">oncotree_primary_diagnosis:</div>
            <div class="col-sm-1">
                <label for="no_oncotree_primary_diagnosis1">Not</label>
                <input id="no_oncotree_primary_diagnosis1" class="notLabel" type="checkbox" [(ngModel)]="clinicalInput.no_oncotree_primary_diagnosis" />
            </div>
            <div class="col-sm-8">
                <div>
                    <ng-select class="selectStyle" [items]="mainTypesOptions" [(ngModel)]="clinicalInput.main_type" [clearable]="true" placeholder="Select Maintype" (clear)="onSingleDeselectedMaintype()">
                    </ng-select>
                </div>
                <div class="subTypeStyle">
                    <ng-select class="selectStyle" [items]="subTypesOptions[clinicalInput.main_type]" [(ngModel)]="clinicalInput.sub_type"
                        [clearable]="true" placeholder="Select Subtype" (change)="onSingleSelected($event)">
                    </ng-select>
                    <i class="collapse-margin" aria-hidden="true" title="Display optional attributes"
                       ngClass="{{ displayOptionalFields ? 'fa fa-angle-double-up' : 'fa fa-angle-double-down'}}" (click)="collapse()"></i>
                </div>
            </div>
        </div>
        <div *ngIf="displayOptionalFields">
            <div class="row">
                <div class="col-sm-4">gender:</div>
                <div class="col-sm-8">
                    <span id="gender1">
                        <label for="gender-male1">
                            <input id="gender-male1" type="radio" value="Male" name="gender" [(ngModel)]="clinicalInput.gender" (click)="unCheckRadio($event)">Male
                        </label>
                        <label for="gender-female1">
                            <input id="gender-female1" type="radio" value="Female" name="gender" [(ngModel)]="clinicalInput.gender" (click)="unCheckRadio($event)">Female
                        </label>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #editPanel>
    <span>-clinical:</span>
    <jhi-panel [type]="'delete,edit,relocate,copy'" [unit]="unit" [path]="path"></jhi-panel>
    <br/>
    <div [ngStyle]="getStyle()" *ngIf="operationPool['relocate'] !== true && operationPool['copy'] !== true && operationPool['currentPath'] === path; else panel">
        <div class="row ageNumericalMargin">
            <div class="col-sm-4">
                <label>age_numerical:
                    <span [ngStyle]="getMessageStyle()">{{ validationMessage }}</span>
                </label>
            </div>
            <div class="col-sm-1 editMargin"></div>
            <div class="col-sm-7">
                <input [(ngModel)]="clinicalInput.age_numerical" size="35" (change)="validateAgeInput()" />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">oncotree_primary_diagnosis:</div>
            <div class="col-sm-1 editMargin">
                <label for="no_oncotree_primary_diagnosis2">Not</label>
                <input id="no_oncotree_primary_diagnosis2" class="notLabel" type="checkbox" [(ngModel)]="clinicalInput.no_oncotree_primary_diagnosis" />
            </div>
            <div class="col-sm-7">
                <div>
                    <ng-select class="selectStyle" [items]="mainTypesOptions" [(ngModel)]="clinicalInput.main_type" [clearable]="true" placeholder="Select Maintype" (clear)="onSingleDeselectedMaintype()">
                    </ng-select>
                </div>
                <div class="subTypeStyle">
                    <ng-select class="selectStyle" [items]="subTypesOptions[clinicalInput.main_type]" [(ngModel)]="clinicalInput.sub_type"
                        [clearable]="true" placeholder="Select Subtype" (change)="onSingleSelected($event)">
                    </ng-select>
                    <i class="collapse-margin" aria-hidden="true" title="Display optional attributes"
                       ngClass="{{ displayOptionalFields ? 'fa fa-angle-double-up' : 'fa fa-angle-double-down'}}" (click)="collapse()"></i>
                </div>
            </div>
        </div>
        <div class="row" *ngIf="displayOptionalFields">
            <div class="col-sm-4">gender:</div>
            <div class="col-sm-8">
                <span id="gender2">
                    <label for="gender-male2">
                        <input id="gender-male2" type="radio" value="Male" name="gender" [(ngModel)]="clinicalInput.gender" (click)="unCheckRadio($event)">Male
                    </label>
                    <label for="gender-female2">
                        <input id="gender-female2" type="radio" value="Female" name="gender" [(ngModel)]="clinicalInput.gender" (click)="unCheckRadio($event)">Female
                    </label>
                </span>
            </div>
        </div>
    </div>
    <ng-template #panel>
        <div [ngStyle]="getStyle()">
            <div class="row">
                <div class="col-sm-4">
                    <label>age_numerical:</label>
                </div>
                <div class="col-sm-8">
                    <span>{{unit.clinical.age_numerical}}</span>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <label>oncotree_primary_diagnosis:</label>
                </div>
                <div class="col-sm-8">
                    <span>{{getDisplayContent('oncotree_primary_diagnosis')}}</span>
                </div>
            </div>
            <div *ngIf="unit.clinical.gender" class="row">
                <div class="col-sm-4">
                    <label>gender:</label>
                </div>
                <div class="col-sm-8">
                    <span>{{unit.clinical.gender}}</span>
                </div>
            </div>
        </div>
    </ng-template>
</ng-template>
