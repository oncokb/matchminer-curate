<i class="fa fa-plus" aria-hidden="true" style="color: green;margin-right:8px" *ngIf="type.indexOf('add') !== -1" (click)="addNode = true"></i>
<i class="fa fa-trash-o" aria-hidden="true" style="color: red;margin-right:8px" *ngIf="type.indexOf('delete') !== -1" (click)="modifyNode('delete')"></i>
<i class="fa fa-pencil" aria-hidden="true" *ngIf="type.indexOf('edit') !== -1 && pathPool.indexOf(path) === -1" (click)="editNode()"></i>
<span *ngIf="pathPool.indexOf(path) !== -1">
    <button class="btn btn-success" style="font-size:12px;font-weight:bold;padding:4px" (click)="saveModification()">Save</button>
    <button class="btn btn-warning" style="font-size:12px;font-weight:bold;padding:4px" (click)="cancelModification()">Cancel</button>
</span>

<div *ngIf="addNode" style="border-style: solid;border-width:1px;margin:10px;padding:10px">
    <br/>
    <label>Specify criterion type
        <button *ngIf="nodeType" class="btn btn-success" style="padding:5px;margin:5px" (click)="modifyNode('add')">Add</button>
        <button class="btn btn-warning" style="padding:5px;" (click)="clearInput()">Cancel</button>
    </label>
    <select class="form-control" [(ngModel)]="nodeType">
        <option></option>
        <option *ngFor="let node of nodeOptions" [value]="node">{{ node }}</option>
    </select>
    <br/>
    <div *ngIf="nodeType === 'Genomic'; else section1">
        <label for="hugo_symbol">hugo_symbol:</label>
        <input id="hugo_symbol" [(ngModel)]="input.hugo_symbol" />
        <br/>
        <label for="oncokb_variant">oncokb_variant:</label>
        <input id="oncokb_variant" [(ngModel)]="input.oncokb_variant" />
        <br/>
        <label for="variant_category">variant_category:</label>
        <input id="variant_category" [(ngModel)]="input.variant_category" />
        <br/>
        <label for="protein_change">protein_change:</label>
        <input id="protein_change" [(ngModel)]="input.protein_change" />
        <br/>
        <label for="wildcard_protein_change">wildcard_protein_change:</label>
        <input id="wildcard_protein_change" [(ngModel)]="input.wildcard_protein_change" />
        <br/>
        <label for="variant_classification">variant_classification:</label>
        <input id="variant_classification" [(ngModel)]="input.variant_classification" />
        <br/>
        <label for="exon">exon:</label>
        <input id="exon" [(ngModel)]="input.exon" />
        <br/>
        <label for="cnv_call">cnv_call:</label>
        <input id="cnv_call" [(ngModel)]="input.cnv_call" />
        <br/>
        <label for="wildtype">wildtype:</label>
        <input id="wildtype" [(ngModel)]="input.wildtype" />
    </div>
    <ng-template #section1>
        <div *ngIf="nodeType === 'Clinical'; else section2">
            <label for="age_numerical">age_numerical:</label>
            <input id="age_numerical" [(ngModel)]="input.age_numerical" />
            <br/>
            <label for="oncotree_diagnosis">oncotree_diagnosis:</label>
            <input id="oncotree_diagnosis" [(ngModel)]="input.oncotree_diagnosis" />
        </div>
    </ng-template>
    <ng-template #section2>
        <div *ngIf="nodeType === 'And' || nodeType === 'Or'">
            <label>Specify nodes in the {{nodeType}} logic</label>
            <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems"></angular2-multiselect>
            <br/>
            <div *ngFor="let x of selectedItems">
                <div *ngIf="x.itemName == 'Genomic'">
                    <h6>Genomic:</h6>
                    <label for="logic_hugo_symbol">hugo_symbol:</label>
                    <input id="logic_hugo_symbol" [(ngModel)]="input.hugo_symbol" />
                    <br/>
                    <label for="logic_oncokb_variant">oncokb_variant:</label>
                    <input id="logic_oncokb_variant" [(ngModel)]="input.oncokb_variant" />
                    <br/>
                    <label for="logic_variant_category">variant_category:</label>
                    <input id="logic_variant_category" [(ngModel)]="input.variant_category" />
                    <br/>
                    <label for="logic_protein_change">protein_change:</label>
                    <input id="logic_protein_change" [(ngModel)]="input.protein_change" />
                    <br/>
                    <label for="logic_wildcard_protein_change">wildcard_protein_change:</label>
                    <input id="logic_wildcard_protein_change" [(ngModel)]="input.wildcard_protein_change"
                    />
                    <br/>
                    <label for="logic_variant_classification">variant_classification:</label>
                    <input id="logic_variant_classification" [(ngModel)]="input.variant_classification"
                    />
                    <br/>
                    <label for="logic_exon">exon:</label>
                    <input id="logic_exon" [(ngModel)]="input.exon" />
                    <br/>
                    <label for="logic_cnv_call">cnv_call:</label>
                    <input id="logic_cnv_call" [(ngModel)]="input.cnv_call" />
                    <br/>
                    <label for="logic_wildtype">wildtype:</label>
                    <input id="logic_wildtype" [(ngModel)]="input.wildtype" />
                </div>
                <div *ngIf="x.itemName == 'Clinical'">
                    <h6>Clinical:</h6>
                    <label for="logic_age_numerical">age_numerical:</label>
                    <input id="logic_age_numerical" [(ngModel)]="input.age_numerical" />
                    <br/>
                    <label for="logic_oncotree_diagnosis">oncotree_diagnosis:</label>
                    <input id="logic_oncotree_diagnosis" [(ngModel)]="input.oncotree_diagnosis"
                    />
                </div>
            </div>
        </div>
    </ng-template>
</div>
